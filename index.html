<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  

<main>
<!--Calculator Section-->
<div class="calculator-container">
    <div class="display" id="display">
        <p id="display-text">11111111000000000000000000000</p>
    </div>


    <!--Buttons-->
    <div class="button-container">
        <div class="first-row">
            <button class="operator2" id="log">log</button>
            <button class="operator2" id="sin">sin</button>
            <button class="operator2" id="cos">cos</button>
            <button class="operator2" id="tan">tan</button>
            <button class="operator" id="pi">œÄ</button>
        </div>

         <div class="first-row">
            <button class="operator" id="cube-root">‚àõ‚ñ¢</button>
            <button class="operator" id="sqrt">‚àö‚ñ¢</button>
            <button class="operator" id="power">x<sup>‚ñ¢</sup></button>
            <button class="operator" id="square">x<sup>2</sup></button>
            <button class="operator" id="clear">ùìç!</button>
        </div>


        <div class="first-row">
            <button class="number" id="number-7">7</button>
            <button class="number" id="number-8">8</button>
            <button class="number" id="number-9">9</button>
            <button class="operator2" id="delete">DEL</button>
            <button class="operator2" id="clear">AC</button>
        </div>


        <div class="second-row">
            <button class="number" id="number-4">4</button>
            <button class="number" id="number-5">5</button>
            <button class="number" id="number-6">6</button>
            <button class="operator" id="multiply">x</button>
            <button class="operator" id="divide">√∑</button>
        </div>


        <div class="third-row">
            <button class="number" id="number-1">1</button>
            <button class="number" id="number-2">2</button>
            <button class="number" id="number-3">3</button>
            <button class="operator" id="add">+</button>
            <button class="operator" id="subtract">-</button>
        </div>


        <div class="fourth-row">
            <button class="number" id="number-0">0</button>
            <button class="number" id="decimalPoint">.</button>
            <button class="number" id="times-10^">x10<sup>ùìç</sup></button>
            <button class="operator2" id="Answer">ANS</button>
            <button class="operator" id="equal">=</button>
        </div>
    </div>
    


</div>

</main>


<script src="index.js" defer></script>
</body>
</html>
